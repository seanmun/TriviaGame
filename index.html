<!DOCTYPE html>
<html lang="en">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel='stylesheet' type='text/css' href="assets/style.css">

	<head>
        <title>Crystal Collector!</title>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

	</head>
<body id="background">
  <div class="container">
     <!--  Jumbo  -->
			<div class="container" id="hero">
				<div class="row">
          <div class="col-md-12">
            <h1>
              Space Trivia
            </h1>
          </div>
        </div>
			</div>
    
    <div class="container" id="startGame">
      <div class="row">
        <div class="col-md-12" align="center">
          <button class="begin">Start Game</button>
        </div>
      </div>
    </div>
     <!-- Game  -->
      <div class="container" id="game">
        <div id="quiz" class="row">
           <div class="col-md-12" align="center">
              <div class="row">
           <div class="col-md-12" align="center">
             <div  class="scoreboard">
              Timer:<br>
               <span id="timer">Go</span>
             </div>
          </div>
        </div>
        <br><br>
               <div class="questionFrame">
                 <div id="question">
                    How many planets are in the Solar System?
               </div>
              <div class="answer" id="nine">
                Nine
               </div>
                <div class="answer" id="one">
                    One
               </div>
               <div class="answer" id="eight">
                Eight
            </div>
            <div class="answer" id="ten">
                Ten
            </div>
               </div>
             </div>
          </div>
         <div id="completed" class="row">
           <div class="col-md-12" align="center">
             <div id="results">
               <div id="correct" class="scoreboard"></div>
                 <div id="incorrect" class="scoreboard"></div><br><br>
\             </div>
           </div>
        </div>
        <div id="incompleted" class="row">
            <div class="col-md-12" align="center">
              <div id="results">
                <div id="correct2" class="scoreboard"></div>
                  <div id="incorrect2" class="scoreboard"></div><br><br>
\              </div>
            </div>
         </div>
         <div id="timesUp" class="row">
           <div class="col-md-12" align="center">
             <div class="gameOver">
               TIMES UP!
           </div>
]        </div>
    </div>
    <!-- jQuery CDN -->
        
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      <!-- My JS -->
   <script src="assets/javascript.js"></script>
</body>
</html>
