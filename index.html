<!DOCTYPE html>
<html lang="en">
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/style.css">
	<head>
        <title>Crystal Collector!</title>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <style>
       
        
        </style>

	</head>
<body id="background">
  <div class="container">
     <!--  Jumbo  -->
			<div class="container" id="hero">
				<div class="row">
          <div class="col-md-12">
            <h1>
              Space Trivia
            </h1>
          </div>
        </div>
			</div>
    
    <div class="container" id="start">
      <div class="row">
        <div class="col-md-12" align="center">
          <button id="begin">Start Game</button>
          <button id="stop">Stop Game</button>
        </div>
      </div>
    </div>
     <!-- Game  -->
      <div class="container" id="game">
        <div id="quiz" class="row">
           <div class="col-md-12" align="center">
              <div class="row">
           <div class="col-md-12" align="center">
             <div  class="scoreboard">
              Timer:<br>
               <span id="timer">Go</span>
             </div>
          </div>
        </div>
        <br><br>
               <div class="questionFrame">
                 <div id="question">
                What does the question look like?
               </div>
              <div id="answer">
                Looks like this
               </div>
                <div id="answer">
               and this
               </div>
               </div>
             </div>
          </div>
         <div id="completed" class="row">
           <div class="col-md-12" align="center">
             <div id="results">
               <div id="correct" class="scoreboard">Correct: </div>
                 <div id="incorrect" class="scoreboard">Incorrect: </div><br><br>
                   <button>Play Again</button>
             </div>
           </div>
        </div>
         <div id="timesUp" class="row">
           <div class="col-md-12" align="center">
             <div class="gameOver">
               TIMES UP!
           </div>
        </div>
    </div>
</body>
</html>
